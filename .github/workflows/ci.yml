---
name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:
    inputs:
      workflow:
        required: true
        type: choice
        options:
          - lint-and-scan
          - build
        description: Choose the workflow to run
        default: lint-and-scan
jobs:
  docker-lint-and-scan:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint-and-scan')
    permissions:
      contents: write
    uses: dceoy/gh-actions-for-devops/.github/workflows/docker-lint-and-scan.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  shell-lint:
    if: >
      github.event_name == 'push'
      || github.event_name == 'pull_request'
      || (github.event_name == 'workflow_dispatch' && inputs.workflow == 'lint-and-scan')
    uses: dceoy/gh-actions-for-devops/.github/workflows/shell-lint.yml@main
  docker-build-and-push:
    if: >
      github.event_name == 'push'
      || (
        github.event_name == 'workflow_dispatch'
        && inputs.workflow == 'build'
        && (! (failure() || cancelled()))
      )
    needs:
      - docker-lint-and-scan
      - shell-lint
    permissions:
      contents: write
      packages: write
    uses: dceoy/gh-actions-for-devops/.github/workflows/docker-build-and-push.yml@main
    with:
      registry: ghcr.io
      registry-user: ${{ github.repository_owner }}
      image-name: ${{ github.repository }}
      context: .
      file: ./Dockerfile
      platforms: linux/amd64,linux/arm64
      push: true
      scan-before-build: false
      scan-after-build: true
    secrets:
      DOCKER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  dependabot-auto-merge:
    if: >
      github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    needs:
      - docker-lint-and-scan
      - shell-lint
    permissions:
      contents: write
      pull-requests: write
    uses: dceoy/gh-actions-for-devops/.github/workflows/dependabot-auto-merge.yml@main
    with:
      unconditional: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
